<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;   /* Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>    <!-- Comentário em HTML5 -->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número: "));   // String
        var n2 = Number.parseInt(window.prompt("Digite outro número: "));    //String
        var s = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}.`);   // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
